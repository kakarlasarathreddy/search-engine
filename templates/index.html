<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .document {
            margin-top: 20px;
        }

        .document h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #007bff; /* Blue color for headings */
        }

        .document ul {
            list-style: none;
            padding: 0;
        }

        .document li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            animation: fade-in 0.5s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% for doc_num, document_chunks in relevant_output %}
            <div class="document">
                <h2>Document {{ doc_num }}</h2>
                <ul>
                    {% for chunk in document_chunks %}
                        <li>{{ chunk }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
